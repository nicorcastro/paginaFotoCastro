<body class="bg-[var(--background-primary)]" style="font-family: 'Plus Jakarta Sans', sans-serif;">
    <!-- CONTENEDOR PRINCIPAL - Layout completo de la página -->
    <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden">
        
        <!-- ÁREA DE CONTENIDO PRINCIPAL -->
        <div class="flex-grow">

                <!-- Contenedor del header con logo y botón de menú -->

                        <!-- Icono de cámara (puedes cambiar este icono) -->

                        <!-- Nombre del estudio (puedes modificar este texto) -->

                    </div>
                    
                    <!-- BOTÓN DE MENÚ HAMBURGUESA -->
                    <button class="text-[var(--text-primary)]" id="menu-button">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
                
                <!-- MENÚ DE NAVEGACIÓN DESPLEGABLE -->
                <!-- Este menú se muestra/oculta al hacer clic en el botón hamburguesa -->

                    <a class="block px-4 py-3 text-[var(--text-primary)] hover:bg-[var(--background-secondary)]" href="pages/acerca-de.html">Acerca de Nosotros</a>
                    <!-- Enlace de administración (solo para el propietario) -->
                    <a class="block px-4 py-3 text-[var(--primary-color)] font-semibold hover:bg-[var(--background-secondary)]" href="admin/admin-auto.html">⚙️ Panel Admin</a>
                </nav>
            </header>
            
            <!-- CONTENIDO PRINCIPAL DE LA PÁGINA -->
            <main class="p-4" style="padding-bottom: 80px !important;">
                
                <!-- SECCIÓN HERO - Presentación principal del estudio -->
                <div class="flex flex-col items-center justify-center mb-8">
                    <!-- Icono grande de cámara -->
                    <span class="material-symbols-outlined text-8xl text-[var(--primary-color)]">photo_camera</span>
                    <!-- Título principal (puedes modificar este texto) -->
                    <h2 class="text-3xl font-bold text-[var(--text-primary)] mt-2">Foto Castro</h2>
                    <!-- Subtítulo descriptivo (puedes modificar este texto) -->
                    <p class="text-base text-[var(--text-secondary)]">Capturando tus mejores momentos</p>
                </div>
                
                <!-- SECCIÓN DE SERVICIOS -->
                <!-- Encabezado de la sección de servicios -->
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-[var(--text-primary)]">Nuestros Servicios</h2>
                    <!-- Enlace para ver todos los servicios -->
                    <a class="text-sm font-semibold text-[var(--primary-color)]" href="pages/categorias.html">Ver todo</a>
                </div>
                
                <!-- GRID DE SERVICIOS - Cuadrícula de 2 columnas con rotación automática -->
                <div class="grid grid-cols-2 gap-4" id="servicios-grid">
                    <!-- Los servicios se cargarán dinámicamente aquí -->
                </div>
            </main>
        </div>
        
        <!-- FOOTER - Navegación inferior fija -->
        <footer class="fixed bottom-0 left-0 right-0 bg-[var(--background-primary)] border-t border-[var(--border-color)] z-50" style="box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);">
            <!-- Navegación con iconos en la parte inferior -->

                <!-- ICONO DE INICIO (activo - color rojo) -->
                <a class="flex flex-col items-center gap-1 text-[var(--primary-color)]" href="#">

                </a>
                
                <!-- ICONO DE CATEGORÍAS -->

                <!-- ICONO DE TRABAJOS -->

                    <span class="material-symbols-outlined">work</span>

                </a>
                
                <!-- ICONO DE CONTACTO -->
                <a class="flex flex-col items-center gap-1 text-[var(--text-secondary)]" href="pages/contacto.html">
                    <span class="material-symbols-outlined">mail</span>
                    <p class="text-xs font-medium">Contacto</p>
                </a>
                
                <!-- ICONO DE CONÓCENOS -->
                <a class="flex flex-col items-center gap-1 text-[var(--text-secondary)]" href="pages/acerca-de.html">
                    <span class="material-symbols-outlined">info</span>
                    <p class="text-xs font-medium">Conócenos</p>
                </a>
                
            </nav>
        </footer>
    </div>
    
    <!-- JavaScript personalizado -->
    <script src="js/main.js"></script>
    
    <!-- JavaScript para rotación de servicios -->
    <script>
        // Array con todos los servicios disponibles
        const todosLosServicios = [
            {
                nombre: "Matrimonios",
                enlace: "pages/galeria-matrimonios.html",
                imagen: "https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
            },
            {
                nombre: "15 Años",
                enlace: "pages/galeria-15-anos.html",
                imagen: "https://images.unsplash.com/photo-1594998893017-36147743a059?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
            },
            {
                nombre: "New Born",
                enlace: "pages/galeria-newborn.html",
                imagen: "https://images.unsplash.com/photo-1544717297-fa95b6ee9643?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
            },
            {
                nombre: "Pre-mamá",
                enlace: "pages/galeria-premama.html",
                imagen: "https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
            },
            {
                nombre: "Bebés",
                enlace: "pages/galeria-bebes.html",
                imagen: "https://images.unsplash.com/photo-1522771739844-6a9f6d5f14af?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
            },
            {
                nombre: "Eventos Religiosos",
                enlace: "pages/galeria-eventos-religiosos.html",
                imagen: "https://images.unsplash.com/photo-1551029506-0807df4e2031?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
            },
            {
                nombre: "Eventos",
                enlace: "pages/galeria-eventos.html",
                imagen: "https://images.unsplash.com/photo-1530103862676-de8c9debad1d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
            },
            {
                nombre: "Foto Estudio",
                enlace: "pages/galeria-foto-estudio.html",
                imagen: "https://images.unsplash.com/photo-1554048612-b6ebae92c0cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80"
            }
        ];

        let indiceActual = 0;

        function crearElementoServicio(servicio) {
            return `
                <a class="group" href="${servicio.enlace}">
                    <div class="overflow-hidden rounded-lg">
                        <div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg transition-transform duration-300 group-hover:scale-105" 
                             style='background-image: url("${servicio.imagen}");'>
                        </div>
                    </div>
                    <p class="text-[var(--text-primary)] text-base font-semibold mt-2">${servicio.nombre}</p>
                </a>
            `;
        }

        function mostrarServicios() {
            const grid = document.getElementById('servicios-grid');
            let serviciosAMostrar = [];
            
            // Seleccionar 4 servicios consecutivos, rotando si es necesario
            for (let i = 0; i < 4; i++) {
                const indice = (indiceActual + i) % todosLosServicios.length;
                serviciosAMostrar.push(todosLosServicios[indice]);
            }
            
            // Generar HTML para los servicios
            const html = serviciosAMostrar.map(servicio => crearElementoServicio(servicio)).join('');
            
            // Aplicar con animación suave
            grid.style.opacity = '0.7';
            setTimeout(() => {
                grid.innerHTML = html;
                grid.style.opacity = '1';
            }, 300);
        }

        function rotarServicios() {
            indiceActual = (indiceActual + 1) % todosLosServicios.length;
            mostrarServicios();
        }

        // Inicializar cuando cargue la página
        document.addEventListener('DOMContentLoaded', function() {
            mostrarServicios();
            
            // Rotar servicios cada 5 segundos
            setInterval(rotarServicios, 5000);
        });
    </script>

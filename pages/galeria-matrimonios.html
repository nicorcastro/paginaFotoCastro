    <script>
        /* ============================================
           JAVASCRIPT ESPECÍFICO PARA GALERÍA DE BODAS
           ============================================ */
        
        let currentImageIndex = 0;
        let galleryImages = [];
        
        // Función para regresar a la página de categorías
        function goBackToCategories() {
            window.location.href = 'categorias.html';
        }
        
        // Función para abrir el modal de imagen
        function openImageModal(element) {
            const img = element.querySelector('img');
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            // Configurar la imagen en el modal
            modalImage.src = img.src;
            modalImage.alt = img.alt;
            
            // Mostrar el modal
            modal.classList.remove('hidden');
            
            // Encontrar el índice de la imagen actual
            currentImageIndex = Array.from(document.querySelectorAll('.photo-item')).indexOf(element);
            
            // Actualizar array de imágenes
            updateGalleryImages();
        }
        
        // Función para cerrar el modal
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden');
        }
        
        // Función para actualizar el array de imágenes
        function updateGalleryImages() {
            galleryImages = Array.from(document.querySelectorAll('.photo-item img')).map(img => ({
                src: img.src,
                alt: img.alt
            }));
        }
        
        // Función para ver imagen anterior
        function previousImage() {
            if (galleryImages.length === 0) return;
            
            currentImageIndex = (currentImageIndex - 1 + galleryImages.length) % galleryImages.length;
            const modalImage = document.getElementById('modalImage');
            modalImage.src = galleryImages[currentImageIndex].src;
            modalImage.alt = galleryImages[currentImageIndex].alt;
        }
        
        // Función para ver imagen siguiente
        function nextImage() {
            if (galleryImages.length === 0) return;
            
            currentImageIndex = (currentImageIndex + 1) % galleryImages.length;
            const modalImage = document.getElementById('modalImage');
            modalImage.src = galleryImages[currentImageIndex].src;
            modalImage.alt = galleryImages[currentImageIndex].alt;
        }
        
        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeImageModal();
            } else if (event.key === 'ArrowLeft') {
                previousImage();
            } else if (event.key === 'ArrowRight') {
                nextImage();
            }
        });
        
        // Animaciones de entrada para las fotos
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Galería de Bodas cargada');
            
            // Inicializar array de imágenes
            updateGalleryImages();
            
            // Animación escalonada para las fotos
            const photoItems = document.querySelectorAll('.photo-item');
            photoItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    item.style.transition = 'all 0.5s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 100); // Retraso escalonado
            });
        });

        // Función para navegar a una categoría específica
        function navigateToCategory(categoryName) {
            // Aquí puedes definir la lógica para navegar a cada categoría
            console.log('Navegando a categoría:', categoryName);
            
            // Ejemplo de navegación condicional
            switch(categoryName) {
                case '15-anos':
                    // Puedes crear una página específica para 15 años
                    alert('Galería de 15 años próximamente');
                    break;
                case 'graduaciones':
                    // Puedes crear una página específica para graduaciones
                    alert('Galería de graduaciones próximamente');
                    break;
                case 'corporativos':
                    // Puedes crear una página específica para eventos corporativos
                    alert('Galería de eventos corporativos próximamente');
                    break;
                case 'familias':
                    // Puedes crear una página específica para familias
                    alert('Galería de familias próximamente');
                    break;
                case 'retratos':
                    // Puedes crear una página específica para retratos
                    alert('Galería de retratos próximamente');
                    break;
                case 'productos':
                    // Puedes crear una página específica para productos
                    alert('Galería de productos próximamente');
                    break;
                case 'arquitectura':
                    // Puedes crear una página específica para arquitectura
                    alert('Galería de arquitectura próximamente');
                    break;
                default:
                    alert('Categoría no encontrada');
            }
        }
        
        // Función de navegación hacia atrás mejorada
        function goBack() {
            // Si hay historial, regresar, sino ir al inicio
            if (document.referrer && document.referrer !== '') {
                history.back();
            } else {
                window.location.href = '../index.html';
            }
        }
    </script>
